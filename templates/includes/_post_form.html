{% load bootstrap %}

<div class="row">
  <div class="col-md-8 col-sm-6 col-xs-4">
    <form class="form" action="{% url 'posts' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|bootstrap }}
      <button class="btn btn-primary btn-sm" type="submit">Post</button>
    </form>
  </div>
</div>
